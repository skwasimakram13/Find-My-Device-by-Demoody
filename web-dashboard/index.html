<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Device - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .device-card {
            margin-bottom: 20px;
        }
        .status-online {
            color: #28a745;
        }
        .status-offline {
            color: #dc3545;
        }
        .last-seen {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Find My Device</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" onclick="refreshDevices()">Refresh</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h4>Devices</h4>
                <div id="deviceList">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Loading devices...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h4>Location Map</h4>
                <div id="map"></div>
                
                <div class="mt-3">
                    <h5>Remote Commands</h5>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-warning" onclick="sendCommand('GET_LOCATION')">Get Location</button>
                        <button type="button" class="btn btn-info" onclick="sendCommand('ALARM')">Ring Alarm</button>
                        <button type="button" class="btn btn-secondary" onclick="sendCommand('LOCK')">Lock Device</button>
                        <button type="button" class="btn btn-primary" onclick="showMessageModal()">Show Message</button>
                        <button type="button" class="btn btn-danger" onclick="confirmWipe()">Wipe Device</button>
                    </div>
                </div>
                
                <div class="mt-3">
                    <h5>Device Information</h5>
                    <div id="deviceInfo">
                        <p class="text-muted">Select a device to view information</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Send Message to Device</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="messageText" class="form-label">Message</label>
                        <textarea class="form-control" id="messageText" rows="3" placeholder="Enter message to display on device"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendMessageCommand()">Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
